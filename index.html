<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <title>AR Monumento</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>

      body, html {

        margin: 0;

        padding: 0;

        overflow: hidden;

        width: 100%;

        height: 100%;

      }

    </style>

  </head>

  <body>

    <a-scene embedded arjs>

      <a-marker preset="hiro">

        <a-entity 

          gltf-model="url(/amazingjaiks.glb)" 

          scale="0.5 0.5 0.5" 

          position="0 0 0">

        </a-entity>

      </a-marker>



      <a-entity camera></a-entity>

    </a-scene>

  </body>

</html>
